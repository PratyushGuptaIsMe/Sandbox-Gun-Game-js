<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <img src="sprites/AssetArt/PlayerSprite/Walk.png" id="walking" class="displaynone">
    <img src="sprites/AssetArt/PlayerSprite/Idle.png" id="idle" class="displaynone">
    <img src="sprites/AssetArt/PlayerSprite/Standing_shooting.png" id="aimedshotpnd" class="displaynone">
    <img src="sprites/AssetArt/PlayerSprite/Standing_recharge.png" id="reloadingpng" class="displaynone">
    
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_White/Skeleton_With_VFX/Skeleton_01_White_Attack1.png" id="WhiteSkeletonAttack" class="displaynone">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_White/Skeleton_With_VFX/Skeleton_01_White_Idle.png" id="WhiteSkeletonIdle" class="displaynone">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_White/Skeleton_With_VFX/Skeleton_01_White_Walk.png" id="WhiteSkeletonWalk" class="displaynone">

    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_Yellow/Skeleton_With_VFX/Skeleton_01_Yellow_Attack1.png" id="YellowSkeletonAttack" class="displaynone">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_Yellow/Skeleton_With_VFX/Skeleton_01_Yellow_Idle.png" id="YellowSkeletonIdle" class="displaynone">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_Yellow/Skeleton_With_VFX/Skeleton_01_Yellow_Walk.png" id="YellowSkeletonWalk" class="displaynone">

    <img src="sprites/AssetArt/BulletArt/All_Fire_Bullet_Pixel_16x16_00.png" id="bullets" class="displaynone">
    <img src="sprites/AssetArt/GRASS+.png" id="grass" class="displaynone">
    
    <canvas id="mainCanvas" width="500" height="500"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
